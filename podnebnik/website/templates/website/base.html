<!DOCTYPE html>
<html lang="sl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block full-title %}{% block title %}{% endblock %} â€¢ Podnebnik{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script>WebFont.load({google: {families: ['IBM+Plex+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700']}})</script>
    <style>html.wf-loading * { opacity: 0 }</style>
    <link rel="stylesheet" href="{% static 'frontend/main.css' %}">
    {% block extra-head %}{% endblock %}
</head>
<body>
    {% block wagtail %}{% endblock %}
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="{% static 'images/logo.png' %}" alt="Podnebnik">
                </a>
                <a id="menuToggle" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="mainMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="/">
                        Domov
                    </a>
                    <a class="navbar-item" href="/faq/">
                        FAQ
                    </a>
                    <a class="navbar-item" href="/podpri/">
                        Podpri
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
    {% block content %}
    {% endblock content %}
    </main>

    <script src="{% static 'frontend/main.js' %}"></script>
    {% block extra-scripts %}{% endblock %}
</body>
</html>
