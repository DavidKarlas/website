<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=IBM+Plex+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <script type="module" src="/code/main.js"></script>
    <link rel="stylesheet" href="/styles/main.sass">
</head>

<body class="font-serif bg-tertiary">
    <header>
        <nav role="navigation" class="bg-primary mb-3gap text-white flex items-center min-h-[75px] px-3" aria-label="Main">
            <a href="/"><img src="/images/podnebnik-logo--orange.svg" alt="Podnebnik"></a>
            <a href="https://github.com/podnebnik/website/blob/eleventy/{{ page.inputPath }}" class="github-corner" aria-label="View source on GitHub"><svg width="60" height="60"
                    viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
                    aria-hidden="true">
                    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                    <path
                        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                    <path
                        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                        fill="currentColor" class="octo-body"></path>
                </svg></a>
        </nav>
    </header>

    <main>
        {% block content %}
        {{ content }}
        {% endblock %}
    </main>

    <footer class="mt-3gap mx-gap md:mx-3gap font-sans text-muted [&_a]:text-[#212529]">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
            <div class="border-t pr-2gap py-2gap lg:p-2gap lg:border-r">
                <img src="/images/podnebnik-logo--black.svg" alt="Podnebnik" class="opacity-50">
            </div>
            <div class="border-t pr-2gap py-2gap lg:p-2gap lg:border-r">
                <div class="font-bold uppercase text-muted opacity-50 tracking-widest text-xs">Podnebnik</div>
                <ul class="mt-gap">
                    <li class="mb-2"><a href="/sl/o-projektu/">O projektu</a></li>
                    <li class="mb-2"><a href="/sl/clanki/">Članki</a></li>
                    <li class="mb-2"><a href="/sl/faq/">FAQ</a></li>
                </ul>
            </div>
            <div class="border-t pr-2gap py-2gap lg:p-2gap lg:border-r">
                <div class="font-bold uppercase text-muted opacity-50 tracking-widest text-xs">Naši projekti</div>
                <ul class="mt-gap">
                    <li class="mb-2"><a href="https://covid-19.sledilnik.org/">Covid-19 Sledilnik</a></li>
                    <li class="mb-2"><a href="https://zdravniki.sledilnik.org/">Zdravniki</a></li>
                    <li class="mb-2"><a href="https://podnebnik.org/">Podnebnik</a></li>
                </ul>
            </div>
            <div class="border-t pr-2gap py-2gap lg:p-2gap">
                <div class="font-bold uppercase text-muted opacity-50 tracking-widest text-xs">Povezave</div>
                <ul class="mt-gap">
                    <li class="mb-2"><a href="https://medium.com/podnebnik" target="_blank" rel="noreferrer"><img class="h-[20px] w-[20px] opacity-30 mr-2 inline-block" loading="lazy" src="https://sledilnik.org/img/medium-icon.94333022.svg" alt="Medium"> Medium</a></li>
                    <li class="mb-2"><a href="https://twitter.com/podnebnik" target="_blank" rel="noreferrer"><img class="h-[20px] w-[20px] opacity-30 mr-2 inline-block" loading="lazy" src="https://sledilnik.org/img/tw-icon.28a330d7.svg" alt="Twitter"> Twitter</a></li>
                    <li class="mb-2"><a href="https://fb.me/SledilnikOrg" target="_blank" rel="noreferrer"><img class="h-[20px] w-[20px] opacity-30 mr-2 inline-block" loading="lazy" src="https://sledilnik.org/img/fb-icon.6256917d.svg" alt="Facebook"> Facebook</a></li>
                    <li class="mb-2"><a href="https://www.youtube.com/channel/UCM_Sk2GZ8vTMiyBQ0SMHgJw/videos" target="_blank" rel="noreferrer"><img class="h-[20px] w-[20px] opacity-30 mr-2 inline-block" loading="lazy" src="https://sledilnik.org/img/youtube.e571414b.svg" alt="YouTube"> YouTube</a></li>
                    <li class="mb-2"><a href="https://github.com/podnebnik" target="_blank" rel="noreferrer"><img class="h-[20px] w-[20px] opacity-30 mr-2 inline-block" loading="lazy" src="https://sledilnik.org/img/gh-icon.040dd043.svg" alt="GitHub"> GitHub</a></li>
                </ul>
            </div>
        </div>
        <div class="flex flex-col md:flex-row justify-between mt-2gap md:border-t md:border-dashed">
            <div class="border-t border-dashed md:border-none pt-gap mb-gap">
                © 2020-2022 Znanstveno društvo Sledilnik
            </div>
            <div class="border-t border-dashed md:border-none pt-gap mb-gap space-x-gap">
                <a href="mailto:info@podnebnik.org">info@podnebnik.org</a>
                <a href="https://sledilnik.org/">sledilnik.org</a>
            </div>
        </div>
    </footer>

</body>

</html>
